<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCS SIGN UP</title>
    <link rel="stylesheet" href="./css/Sign Up.css">
	<link rel="shortcut icon" href="TCS.NS-7401f1bd.png" type="image/x-icon">
</head>
<body>
    

<div class="signup" id="signup">
	
	<div class="form-signup sign-in-signup">
		<form action="#">
			<h1>Sign Up</h1>
			<input type="text" id="name" placeholder="Enter Your Name" required />
            <input type="email" id="email" placeholder="Enter Your Email" required />
			<input type="password" id="password" placeholder="Enter Your Password" required />
             <!-- <input type="role" placeholder="Role" /> -->
			<select id="role">
				<option value=""disabled selected>Select your role</option>
				<option value="f">Faculty</option>
				<option value="t">Team</option>
			</select>
			<a href="#">Forgot your password?</a>
			<button>Sign Up</button>
		</form>
	</div> 
	<div class="overlayed-signup">
		<div class="overlayed">
			<div class="overlayed-panel overlayed-right">
                <img src="logo.png" alt="">
                <p>Agile's not just a process, it's a way to thrive, with team work and swift shifts,<br> we keep dreams alive.</p>
				<h4>Already have an account?</h4>
				<button class="click" id="signUp"> <a href="login.html"> Login Here </a> </button>
			</div>
		</div>
	</div>
</div>
<script src="./js/Account.js"></script>
</body>
</html>
